<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/onsenui.min.js"></script>
        <script type="text/javascript" src="js/angular-onsenui.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <title>Hello World</title>
    </head>
    <body>
    <ons-navigator var="myNavigator" page="login.html" animation="slide">
    <ons-template id="login.html">
        <ons-page ng-controller="loginController">
            <div class="login-input">
                <p>
                    <ons-input ng-model="userName" id="username" modifier="material" placeholder="käyttäjänimi" float required></ons-input>
                </p>
                <p>
                    <ons-button ng-click="inputFunction(userName); myNavigator" modifier="material">Button</ons-button>
                </p>
            </div>
        </ons-page>
    </ons-template>
    <ons-template id="landing.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">Kotisivu</div>
            </ons-toolbar>
            <ons-list>
                <ons-list-header>Ryhmät</ons-list-header>
                <ons-list-item tappable ng-click="myNavigator.pushPage('home.html', {data: {valinta: 'Topin ryhmä'}})">Topin ryhmä</ons-list-item>
                <ons-list-item tappable ng-click="myNavigator.pushPage('home.html', {data: {valinta: 'Ollin ryhmä'}})">Ollin ryhmä</ons-list-item>
                <ons-list-item tappable ng-click="myNavigator.pushPage('home.html', {data: {valinta: 'Juhan ryhmä'}})">Juhan ryhmä</ons-list-item>
            </ons-list>
        </ons-page>
    </ons-template>
    </ons-navigator>
    <ons-template id="home.html">
        <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">{{ myNavigator.topPage.data.valinta }}</div>
        </ons-toolbar>
        
       
        

        <ons-template id="food.html">
            Ruokapaikat
        </ons-template>

        <ons-template id="map.html">
            Kartta
        </ons-template>

        <ons-template id="chat.html">
            Chatti
        </ons-template>
    </ons-template>
    </body>
</html>
